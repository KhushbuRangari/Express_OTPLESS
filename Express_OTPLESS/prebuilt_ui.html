<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-price {
            color: green;
            font-size: 1.1em;
        }
    </style>

<script id="otpless-sdk" type="text/javascript" src="https://otpless.com/v2/auth.js" data-appid="UCM62PQN5QM7DHGPKT97"></script>

</head>
<body>

<header>
    <h1>Welcome to My E-commerce Store</h1>
    <div id="otpless-login-page"></div>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <div class="product-name">Product 1</div>
        <div class="product-price">$10.00</div>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <div class="product-name">Product 2</div>
        <div class="product-price">$15.00</div>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <div class="product-name">Product 3</div>
        <div class="product-price">$20.00</div>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 My E-commerce Store</p>
</footer>

</body>
</html>
